<!-- Add this modal markup to your index.html for game over and restart functionality -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:2em 2.5em; border-radius:10px; box-shadow:0 2px 16px #0003; text-align:center; min-width:220px;">
    <div id="modal-message" style="font-size:1.3em; margin-bottom:1.2em;">Game Over! No more moves.</div>
    <button id="restart-btn" style="padding:0.6em 1.5em; font-size:1.1em; border-radius:6px; border:none; background:#bfa06a; color:#fff; cursor:pointer;">Restart</button>
  </div>
</div>
